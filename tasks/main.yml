---
- include: Debian.yml
  when: ansible_os_family == "Debian"
  tags: [ 'observium' ]

- include: RedHat.yml
  when: ansible_os_family == "RedHat"
  tags: [ 'observium' ]

- name: Create observium user
  user:
    name: "{{ ob_user }}"
    group: "{{ ob_group }}"
    createhome: no
    system: yes
  tags: [ 'observium' ]

- name: Create observium installation directory
  file:
    state: directory
    path: "{{ ob_install_directory }}"
    owner: "{{ ob_user }}"
    group: "{{ ob_group }}"
    mode: 0775
  tags: [ 'observium' ]

