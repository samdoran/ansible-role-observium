- name: Downoald Observium Subscription Edition
  subversion:
    repo: "{{ ob_svn_url }}"
    dest: "{{ ob_install_directory }}"
    password: "{{ ob_svn_password }}"
  when: ob_edition == "subscription"
  tags: [ 'observium' ]

- name: Download Observium Community Edtition
  get_url:
    url: "{{ ob_download_url }}"
    dest: "{{ ob_install_directory }}"
    owner: "{{ ob_user }}"
    group: "{{ ob_group }}"
    mode: 0644
  when: ob_edition == "community"
  tags: [ 'observium' , 'download' ]

- name: Unarchive Observium Community Edtition
  unarchive:
    copy: no
    creates: "{{ ob_install_directory }}/adduser.php"
    src: "{{ ob_install_directory }}/{{ ob_filename }}"
    dest: "{{ ob_untar_directory }}"
    owner: "{{ ob_user }}"
    group: "{{ ob_group }}"
  when: ob_edition == "community"
  tags: [ 'observium' , 'install' ]

- name: Copy config.php
  template:
    src: config.php.j2
    dest: "{{ ob_install_directory }}/config.php"
    owner: observium
    group: observium



